<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join or Add Events!</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="Foundation-6.4.2/css/foundation.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="assets/javascript/xml2json.js"></script>
</head>

<body>
  <div class="grid-x grid-margin-x">
    <div class=" cell medium-1" id="siteTitle">
      <h1>Not so BOARD Games</h1>
    </div>
    <div class="vertical menu cell medium-2">
      <a href="index.html">
        <img id="profileThumbnail" src="assets/images/Thumbnail_Potatoe.jpg">
      </a>
      <br>
      <h4 id="username"></h4>
      <button id="signout_btn" class="button">Sign Out</button>
    </div>
    <!-- Event page for clicked event -->
    <div class="cell medium-9 mainPageContent">
      <h2 id="eventName" class="titleBkgd"></h2>
      <!-- thumbnail? | details(date, address(+maps), # of people, desc-->
      <!-- <div class="eventPageThumbnail thumbnail">
        <img id="eventImage" src="assets/images/eventThumbnail.png" alt="Temporary event thumbnail">
      </div> -->
      <div class="callout">
        <h4>Event Code: <span id="eventCode"></span></h4>
        <h4>Address: <span id="eventAddr"></span></h4>
        <h4>Date of fun: <span id="eventDate"></span>&nbsp;&nbsp;|&nbsp;&nbsp;# of Gamers Invited: <span id="eventNumInvite"></span></h4>
        <h4>Description:</h4>
        <h5 id="eventDescript"></h5>
        <!-- //div for google maps-->
        <div id="map">MAP IS HERE</div>
      </div>
      <div class="titleBkgd">
        <h2>Vote Before <span id="voteDeadline"></span></h2>
        <button id="addSubmission_btn" class="button" data-open="votingModal">Add to the Voting Pool</button>
      </div>
      <div id="voteSection" class="callout">
        <h4>Current Voting Status</h4>
        <section id="voteResultsList">
          <!-- dynamic voted items go here -->
          <span class="voteResult" data-id="1">
            <span class="voteResultCount"></span>
            <span class="voteResultLanding"></span>
            <input type="image" src="assets/images/1st-Choice-Thumbnail.jpg" alt="First Choice">
          </span>
          <span class="voteResult" data-id="2">
            <span class="voteResultCount"></span>
            <div class="voteResultLanding"></div>
            <input type="image" src="assets/images/2nd-Choice-Thumnail.jpg" alt="Second Choice">
          </span>
          <span class="voteResult" data-id="3">
            <span class="voteResultCount"></span>
            <div class="voteResultLanding"></div>
            <input type="image" src="assets/images/3rd-Choice-Thumbnail.jpg" alt="Third Choice">
          </span>
        </section>

        <h4 style="display: inline">My Votes</h4>
        <button id="voteLock_btn" class="button">Rock & Lock the Vote</button>
        <section id="myVotedList">
          <!-- dynamic voted items go here -->
          <span class="voteChoice" data-id="1">
            <input type="image" src="assets/images/1st-Choice-Thumbnail.jpg" alt="First Choice">
          </span>
          <span class="voteChoice" data-id="2">
            <input type="image" src="assets/images/2nd-Choice-Thumnail.jpg" alt="Second Choice">
          </span>
          <span class="voteChoice" data-id="3">
            <input type="image" src="assets/images/3rd-Choice-Thumbnail.jpg" alt="Third Choice">
          </span>
        </section>
        <h4>The Voting Pool</h4>
        <div id="submissionsList">
          <!-- dynamic submission items go here -->
        </div>
        <!-- <div class="gameTmp_listItem thumbnail collectionThumbnail tooltip">
                <p class="gameTmp_title">Template Title</p>
                <img class="gameTmp_img" src="./assets/images/Collection1.jpg">
              </div>
              <div class="gameTmp_listItem thumbnail collectionThumbnail tooltip">
                <p class="gameTmp_title">Template Title</p>
                <img class="gameTmp_img" src="./assets/images/Collection2.jpg">
              </div>
              <div class="gameTmp_listItem thumbnail collectionThumbnail tooltip">
                <p class="gameTmp_title">Template Title</p>
                <img class="gameTmp_img" src="./assets/images/Collection3.jpg">
              </div> -->

        <template id="submissionTemplate">
          <li class="gameTmp_listItem collectionThumbnail hoverTooltip">
            <p class="gameTmp_title"></p>
            <img class="gameTmp_img" src="./assets/images/Collection1.jpg">
          </li>
        </template>
      </div>
    </div>

    <div class="row columns">
      <div class="off-canvas-wrapper">
        <div class="off-canvas position-right" id="offCanvasRight1" data-off-canvas>
          <!-- Your menu or Off-canvas content goes here -->
          <h1>GAME TITLE</h1>
          <img>THUMBNAIL:)
          <br>
          <h5>Duration:</h5>
          <h5>Complexity:</h5>
          <h5>Number of Players:</h5>
          <h5>Description:</h5>
        </div>
      </div>
    </div>

  </div>
  <!-- Adding to the voting pool modal -->
  <div class="small reveal" id="votingModal" data-reveal>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="grid-x cell medium-12" id="gameSelection">
          <button class="close-button" data-close aria-label="Close reveal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
          <ul id="chosenGames">
            <!-- JS INSERTS HERE KEEP CLEAR -->
          </ul>
          <button id="doneSubmit" class="button expanded large-down-expanded">I'm done adding games</button>
        </div>
        <div class="cell medium-12" id="modalCollection">
          <h3 id="voteCollectionTitle">My Collection</h3>
          <div id="collectionList">
            <!-- JS INSERTS HERE KEEP CLEAR -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <input -->
  <div id="added sources and pages">
    <script src="Foundation-6.4.2/js/vendor/jquery.js"></script>
    <script src="Foundation-6.4.2/js/vendor/what-input.js"></script>
    <script src="Foundation-6.4.2/js/vendor/foundation.min.js"></script>
    <script>$(document).foundation();</script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-nghbSyP_qhRsJtnhK7NZrne-JpaWaeQ&callback=initMap" async
      defer></script>
    <script src="assets/javascript/firebase.js"></script>
    <script src="assets/javascript/xml2json.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/events.js"></script>

  </div>
</body>

</html>
