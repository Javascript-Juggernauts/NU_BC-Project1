<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join or Add Events!</title>
  <link rel="stylesheet" href="Foundation-6.4.2/css/foundation.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="assets/javascript/xml2json.js"></script>
</head>
<body>
        <form>
                <div class="grid-container">
                  <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                      <label>Event Name
                        <input id="create_eventName" type="text" placeholder="Event Name">
                      </label>
                    </div>
                    <div class="medium-6 cell">
                      <label>Event Date
                        <input id="create_eventDate" type="text" placeholder="Event Date (MM/DD/YY)">
                      </label>
                    </div>
                    <div class="medium-6 cell">
                            <label>Event Address
                              <input id="create_eventAddress" type="text" placeholder="Event Address">
                            </label>
                          </div>
                          <div class="medium-6 cell">
                                <label>Event City
                                  <input id="create_eventCity" type="text" placeholder="Event City">
                                </label>
                              </div>
                              <div class="medium-6 cell">
                                    <label>Event State
                                      <input id="create_eventState" type="text" placeholder="Event State">
                                    </label>
                                  </div>
                                  <div class="medium-6 cell">
                                        <label>Event Zip
                                          <input id="create_eventZip" type="text" placeholder="Event Zip">
                                        </label>
                                      </div>
                    <a class="button expanded large-down-expanded" id="create_submit" type="submit" href="#">Create</a>
                  </div>
                </div>
              </form>

  <!-- <input -->
  <script src="Foundation-6.4.2/js/vendor/jquery.js"></script>
  <script src="Foundation-6.4.2/js/vendor/what-input.js"></script>
  <script src="Foundation-6.4.2/js/vendor/foundation.min.js"></script>
  <script>$(document).foundation();</script>
  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
  <script src="assets/javascript/xml2json.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
