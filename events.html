<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join or Add Events!</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="Foundation-6.4.2/css/foundation.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="assets/javascript/xml2json.js"></script>
</head>

<body>
  <div class="grid-x grid-margin-x">
    <div class="vertical menu cell medium-2">
      <a href="index.html">
        <img id="profileThumbnail" src="assets/images/Thumbnail_Potatoe.jpg" >
      </a>
      <br>
      <h4 id="username"></h4>
      <button id="signout_btn" class="button">Sign Out</button>
    </div>
    <!-- Event page for clicked event -->
    <div class="cell medium-10">
      <h2 id="eventName" class="titleBkgd"></h2>
      <!-- thumbnail? | details(date, address(+maps), # of people, desc-->
      <!-- <div class="eventPageThumbnail thumbnail">
        <img id="eventImage" src="assets/images/eventThumbnail.png" alt="Temporary event thumbnail">
      </div> -->
      <div class="callout">
        <h4>Event Code: <span id="eventCode"></span></h4>
        <h4>Address: <span id="eventAddr"></span></h4>
        <h4>Date of fun: <span id="eventDate"></span>&nbsp;&nbsp;|&nbsp;&nbsp;# of Gamers Invited: <span id="eventNumInvite"></span></h4>
        <h4>Description:</h4>
        <h5 id="eventDescript"></h5>
        <!-- //div for google maps-->
        <div id="map">MAP IS HERE</div>
      </div>
      <h2 class="titleBkgd">Vote before <span id="voteDeadline"></span></h2>
      <div class="callout">
        <p><button class="button" data-open="votingModal">Add to the Voting Pool</button></p>
        <h4>My Votes:</h4>
        <section id="myVotedList">
          <!-- dynamic voted items go here -->
        </section>
        <h4>Voting Pool</h4>
        <div id="submissionsList">
          <!-- dynamic submission items go here -->
        </div>
        <!-- <div class="gameTmp_listItem thumbnail collectionThumbnail tooltip">
                <p class="gameTmp_title">Template Title</p>
                <img class="gameTmp_img" src="./assets/images/Collection1.jpg">
              </div>
              <div class="gameTmp_listItem thumbnail collectionThumbnail tooltip">
                <p class="gameTmp_title">Template Title</p>
                <img class="gameTmp_img" src="./assets/images/Collection2.jpg">
              </div>
              <div class="gameTmp_listItem thumbnail collectionThumbnail tooltip">
                <p class="gameTmp_title">Template Title</p>
                <img class="gameTmp_img" src="./assets/images/Collection3.jpg">
              </div> -->
        <template id="submissionTemplate">
          <li class="gameTmp_listItem thumbnail collectionThumbnail tooltip">
            <p class="gameTmp_title"></p>
            <img class="gameTmp_img" src="./assets/images/Collection1.jpg">
          </li>
        </template>
      </div>
    </div>
  </div>
  <!-- Adding to the voting pool modal -->
  <div class="small reveal" id="votingModal" data-reveal>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="grid-x cell medium-12" id="gameSelection">
          <div id="chosenGames">
              <button class="close-button" data-close aria-label="Close reveal" type="button">
                  <span aria-hidden="true">&times;</span>
                </button>
            <img src="assets/images/1st-Choice-Thumbnail.jpg" alt="First Choice">
            <img src="assets/images/2nd-Choice-Thumnail.jpg" alt="Second Choice">
            <img src="assets/images/3rd-Choice-Thumbnail.jpg" alt="Third Choice">
            <!-- js inserts -->
          </div>
          <button class="button expanded large-down-expanded">I'm done adding games</button>
        </div>
        <div class="cell medium-12" id="modalCollection">
          <h3 id="voteCollectionTitle">My Collection</h3>
          <div id="collectionList"><!-- js inserts --></div>
        </div>
      </div>
    </div>

    <!-- <input -->
    <div id="added sources and pages">
      <script src="Foundation-6.4.2/js/vendor/jquery.js"></script>
      <script src="Foundation-6.4.2/js/vendor/what-input.js"></script>
      <script src="Foundation-6.4.2/js/vendor/foundation.min.js"></script>
      <script>$(document).foundation();</script>
      <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-nghbSyP_qhRsJtnhK7NZrne-JpaWaeQ&callback=initMap"
        async defer></script>
      <script src="assets/javascript/firebase.js"></script>
      <script src="assets/javascript/xml2json.js"></script>
      <script src="assets/javascript/app.js"></script>
      <script src="assets/javascript/events.js"></script>

    </div>
</body>

</html>
