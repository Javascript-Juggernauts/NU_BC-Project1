    <h1>WELCOME</h1>
    <form id="loginForm">
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="medium-6">
            <label>Unique Username
              <input id="login_userName" type="text" placeholder="Unique Username">
            </label>
          </div>
          <!--! Don't need BGG in this part -->
          <!-- <div class="medium-6">
            <label>(
              <input id="signup_bggUserName" type="text" placeholder="Existing BoardGameGeek Username">
            </label>
          </div> -->
          <input class="button expanded large-down-expanded" id="login_submit" type="submit" href="#" value="Login / Sign-Up">
        </div>
      </div>
    </form>
    <!-- <button class="close-button" data-close aria-label="Close modal" type="button"> -->

  <div class="grid-x">

      <br>
      <li>USERNAME</li>
      <li><a href="#">Link to something maybe</a></li>
      <li><a href="#">Something else..placeholder</a></li>

    <div class="cell medium-10">
      <h3 class="events">Events
          <a href="#" data-open="eventModal">Create an Event</a>
          <div id="eventModal" class="reveal-modal" data-reveal role="dialog">
            <h1>Create and Event</h1>
            <form id="eventForm">
              <div class="grid-container">
                <div class="grid-x grid-padding-x">
                  <div class="medium-6">
                    <label>Event Name
                      <input id="event_name" type="text" placeholder="Event Name">
                    </label>
                  </div>
                  <div class="medium-6">
                      <label>Event Date (MM/DD/YY)
                        <input id="event_date" type="text" placeholder="MM/DD/YY">
                      </label>
                    </div>
                    <div class="medium-6">
                        <label>Event Address
                          <input id="event_address" type="text" placeholder="Address, City, State Zip">
                        </label>
                      </div>
                  <input class="button expanded large-down-expanded" id="event_create" type="submit" href="#" value="Create Event">
                </div>
              </div>
            </form>
            <!-- <button class="close-button" data-close aria-label="Close modal" type="button"> -->
